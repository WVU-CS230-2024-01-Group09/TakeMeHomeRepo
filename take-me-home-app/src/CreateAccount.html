<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative; /* Make the body a positioned container */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Pseudo-element for blurred background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://social.wvu.edu/files/5402f54b-285c-4b11-8d46-81007bf9ab0d/856x482?cb%3D9073b7ecee930f3a4d0184083b4a5fc6');
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Apply blur effect */
            z-index: -1; /* Place behind other content */
        }

        #signup-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensure the form is above the blurred background */
        }

        #signup-form input,
        #signup-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #signup-form button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #signup-form button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 500px) {
            #signup-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <form id="signup-form">
        <input type="email" id="email" placeholder="Mix email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Create Account</button>
    </form>

    <script src="signup.js"></script>
</body>
</html>
