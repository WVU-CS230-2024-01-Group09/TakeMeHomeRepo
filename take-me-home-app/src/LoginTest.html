<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Controller Example</title>
    <style>
        /* Paste the CSS code provided previously here */
    
        /* Container for the login controller */
        .login-controller-container {
            width: 500px;
            margin: auto;
            padding: 30px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        /* Heading styles */
        .login-heading {
            font-size: 27px;
            font-weight: bold;
            margin-bottom: 20px;
            color: blue;
        }

        /* Input field styles */
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

            .btn:hover {
                background-color: #0056b3;
            }

        /* Error message styles */
        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }

        /* Success message styles */
        .success-message {
            color: #008000;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="login-controller-container">
        <h2 class="login-heading">Welcome to Take Me Home!</h2>

   

        <!-- Login Form -->
        <form id="login-form">
            <!-- Username or email input -->
            <input type="text" class="input-field" placeholder="Enter username or email">

            <!-- Password Input -->
            <input type="password" class="input-field" placeholder="Enter password">

            <!-- Error message -->
            <div class="error-message" id="error-message"></div>

            <!-- Submit button -->
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>
</body>
</html>
