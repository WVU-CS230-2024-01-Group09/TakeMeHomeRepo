<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <style>
        /* CSS styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: lightgoldenrodyellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* blue container (form)*/
        .container { 
            max-width: 600px;
            padding: 30px;
            border: 3px solid #ccc;
            border-radius: 5px;
            background-color: midnightblue;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            color: rgb(179, 171, 204);
        }

        h2 {
            text-align: center;
            color: goldenrod; /*"Add your ride offer" */
            font-size: 45px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; 
        }

        input[type="submit"] {
            background-color: #1da1f2;
            color: aliceblue;
            border: none;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #3495ea;
            }

        .links {
            margin-top: 20px;
            text-align: center;
        }

            .links a {
                color: aliceblue;
                text-decoration: none;
            }

                .links a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <div class="container">
        <h2>ADD YOUR RIDE OFFER</h2>
        <form id="loginForm">

            <h5>Enter your Full Name:</h5>
            <input type="text" id="name" placeholder="Name" required> <!-- Name -->

            <h5>Enter the date of the trip: </h5>
            <input type="date" id="tripDate" placeholder="Trip Date" required> <!-- Trip Date -->

            <h5>Enter the meet-up location: </h5>
            <input type="text" id="destination" placeholder="Location" required> <!-- Location -->

            <h5>Enter the meet-up time:</h5>
            <input type="time" id="meetingTime" placeholder="Meeting Time" required> <!-- Meeting Time -->

            <h5>Enter your trip destination: </h5>
            <input type="text" id="destination" placeholder="Destination" required> <!-- Destination -->
            <h5>How many seats are available in your car?</h5>
            <select id="seats" required>
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <h5>Is smoking allowed in your car?</h5>
            <select id="smoking" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <h5>Type of car:</h5>
            <input type="text" id="carType" placeholder="Type of car">

            <h5>Do you have any notes to add?</h5>
            <textarea id="notes" placeholder="Enter notes"></textarea>

            <input type="submit" id="publishButton" value="Publish">
        </form>
    </div>

    <div class="links">
        <a href="ListingHandler.html">Add New Offer</a>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission if required fields not filled
            var backgroundColor = document.body.style.backgroundColor;
            window.location.href = "ListingPublished.html?bgcolor=" + encodeURIComponent(backgroundColor);
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const year = today.getFullYear();
            let month = today.getMonth() + 1; // since JavaScript months are zero-based
            let day = today.getDate();
    
            // Add  zero if month/day is less than 10 e.g. 03/02
            if (month < 10) {
                month = '0' + month;
            }
            if (day < 10) {
                day = '0' + day;
            }
    
            const currentDate = year + '-' + month + '-' + day;
            document.getElementById('tripDate').setAttribute('min', currentDate);
        });
    </script>
    
</body>
</html>
